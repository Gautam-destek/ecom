<div class="container mt-5">
    <br><br>
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="mt-3 mb-3" *ngIf="image_show">
            <img [src]="path" alt="Image" style="max-width: 200px; max-height: 200px;">
        </div>
        <div class="mt-3 mb-3">
            <label>Select your profile photo</label>
            <input type="file" id="userfile" (change)="uploadFile($event)">
        </div>

        <div class="mb-3 mt-3">
            <mat-form-field appearance="fill">
                <mat-label>Enter your name</mat-label>
                <input matInput placeholder="e.g.name" formControlName="name" required>
                <mat-error *ngIf="this.profileForm.controls.name.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="mb-3 mt-3">
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="email" formControlName="email" required>
                <mat-error *ngIf="this.profileForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="mb-3 mt-3">
            <mat-form-field appearance="fill">
                <mat-label>Enter your mobile</mat-label>
                <input matInput placeholder="e.g. 7777777777" formControlName="phone" required>
                <mat-error *ngIf="this.profileForm.controls.phone.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>   
        <div class="mb-3 mt-3">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>       
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
